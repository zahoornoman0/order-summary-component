<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://zahoornoman0.github.io/order-summary-component//images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <img class="top-img" src="https://zahoornoman0.github.io/order-summary-component//images/illustration-hero.svg" alt="">
      <h2>Order Summary</h2>
      <p class="mx-30">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="d-flex space align-i-center m-30">
        <div class="d-flex ">
          <img src="/images/icon-music.svg" alt="" class="mr-20">
          <div class="">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="" class="m-30 c-pointer">Change</a>
      </div>
      <button>Proceed to payment</button>
      <p class="c-pointer">Cancel Order</p>
    </div>



    <div class="attribution">
      Challenge by <a href="#" target="_blank">Frontend Mentor</a>.
      <br>Coded by  <a href="#">Noman Zahoor</a>.
    </div>
  </div>
</body>

</html>
